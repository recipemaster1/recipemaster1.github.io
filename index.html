    // Handle like button click
    function handleLike() {
        const recipeId = parseInt(this.dataset.id);
        const recipe = recipes.find(r => r.id === recipeId);

        if (!recipe) return;

        const isLiked = likedRecipes.includes(recipeId);

        if (isLiked) {
            // Unlike
            likedRecipes = likedRecipes.filter(id => id !== recipeId);
            recipe.likes--;
            this.classList.remove('liked');
        } else {
            // Like
            likedRecipes.push(recipeId);
            recipe.likes++;
            this.classList.add('liked');
        }

        // Update like count
        const countSpan = this.querySelector('.like-count');
        if (countSpan) {
            countSpan.textContent = recipe.likes;
        }

        // Save to localStorage
        localStorage.setItem('likedRecipes', JSON.stringify(likedRecipes));

        // Update featured recipe if this is the featured one
        const featuredId = parseInt(featuredRecipe.querySelector('.view-recipe-btn')?.dataset.id);
        if (featuredId === recipeId) {
            renderFeaturedRecipe();
        }
    }

                </div>
            `;

            adminRecipesList.appendChild(recipeItem);
        });

        // Add event listeners to edit and delete buttons
        document.querySelectorAll('.edit-recipe-btn').forEach(btn => {
            btn.addEventListener('click', () => editRecipe(parseInt(btn.dataset.id)));
        });

        document.querySelectorAll('.delete-recipe-btn').forEach(btn => {
            btn.addEventListener('click', () => deleteRecipe(parseInt(btn.dataset.id)));
        });
    }

    // Handle adding a new recipe
    function handleAddRecipe(e) {
        e.preventDefault();

        const newRecipe = {
            id: recipes.length > 0 ? Math.max(...recipes.map(r => r.id)) + 1 : 1,
            title: document.getElementById('recipe-title').value,
            // author: document.getElementById('recipe-author').value, // Author field removed from here as well
            date: new Date().toISOString().split('T')[0],
            category: document.getElementById('recipe-category').value,
            image: document.getElementById('recipe-image').value,
            intro: document.getElementById('recipe-intro').value,
            ingredients: document.getElementById('recipe-ingredients').value.split('\n').filter(line => line.trim()),
            instructions: document.getElementById('recipe-instructions').value.split('\n').filter(line => line.trim()),
            prepTime: parseInt(document.getElementById('recipe-prep-time').value),
            cookTime: parseInt(document.getElementById('recipe-cook-time').value),
            servings: parseInt(document.getElementById('recipe-servings').value),
            tags: document.getElementById('recipe-tags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
            likes: 0
        };

        recipes.push(newRecipe);
        renderRecipes();
        renderFeaturedRecipe();
        renderAdminRecipes();

        // Reset form
        recipeForm.reset();

        // Show success message
        alert('Recipe added successfully!');
    }

    // Edit a recipe
    function editRecipe(id) {
        const recipe = recipes.find(r => r.id === id);
        if (!recipe) return;

        // Fill the form with recipe data
        document.getElementById('recipe-title').value = recipe.title;
        // document.getElementById('recipe-author').value = recipe.author; // Author field removed from here
        document.getElementById('recipe-category').value = recipe.category;
        document.getElementById('recipe-image').value = recipe.image;
        document.getElementById('recipe-intro').value = recipe.intro;
        document.getElementById('recipe-ingredients').value = recipe.ingredients.join('\n');
        document.getElementById('recipe-instructions').value = recipe.instructions.join('\n');
        document.getElementById('recipe-prep-time').value = recipe.prepTime;
        document.getElementById('recipe-cook-time').value = recipe.cookTime;
        document.getElementById('recipe-servings').value = recipe.servings;
        document.getElementById('recipe-tags').value = recipe.tags.join(', ');

        // Remove the recipe from the array (it will be re-added when form is submitted)
        recipes = recipes.filter(r => r.id !== id);

        // Scroll to form
        document.getElementById('recipe-form').scrollIntoView({ behavior: 'smooth' });
    }

    // Delete a recipe
    function deleteRecipe(id) {
        if (confirm('Are you sure you want to delete this recipe?')) {
            recipes = recipes.filter(r => r.id !== id);
            renderRecipes();
            renderFeaturedRecipe();
            renderAdminRecipes();
        }
    }

    // Format date as "Month Day, Year"
    function formatDate(dateString) {
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        return new Date(dateString).toLocaleDateString(undefined, options);
    }

    // Initialize the app when DOM is loaded
    document.addEventListener('DOMContentLoaded', init);
</script>
